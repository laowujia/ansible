- name: Create Application DB user
  mysql_user:
      name: "{{mysql_user}}"
      password: "{{mysql_user_password}}"
      priv: '*.*:SELECT,REPLICATION SLAVE,REPLICATION CLIENT,GRANT'
      login_user: "{{mysql_login_user}}"
      login_password: "{{mysql_login_password}}"
      state: present
